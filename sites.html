<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiteBuster</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
  html, body {
    width:100%;
    height:100%;
    background:#120010;
    overflow:hidden;
    color:white;
  }
  body {
    display:flex;
    justify-content:center;
    align-items:center;
  }

  :root { --pink: #ff5fd6; }

  /* SIDEBAR */
  .sidebar {
    position:fixed;
    left:0;
    top:0;
    width:70px;
    height:100vh;
    background:#1a0016;
    border-right:2px solid var(--pink);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:20px;
    z-index:20;
  }

  .sidebar-title {
    font-size:1.4rem;
    color:var(--pink);
    text-shadow:0 0 10px var(--pink),0 0 30px var(--pink);
    margin-bottom:30px;
    font-weight:bold;
  }

  .sidebar button {
    width:50px;
    height:50px;
    margin-top:20px;
    border:none;
    border-radius:10px;
    background:#2a0022;
    color:white;
    cursor:pointer;
    transition:.3s;
    font-weight:bold;
  }
  .sidebar button:hover {
    background:var(--pink);
    color:black;
    box-shadow:0 0 15px var(--pink);
  }

  .Icon {
    width:24px;
    height:24px;
    filter: drop-shadow(0 0 5px rgb(255, 255, 255));
  }
  .container {
    text-align:center;
    position:relative;
    z-index:10;
    margin-left:90px;
  }

  h1 {
    font-size:5rem;
    color:var(--pink);
    text-shadow:0 0 10px var(--pink),0 0 30px var(--pink);
    animation: float 3s ease-in-out infinite;
  }
  
  h3 {
    color: #ff87e1;
    text-shadow:0 0 10px #ff87e1,0 0 30px #ff87e1;
  }
  
  @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }

  .buttons {
    margin-top:40px;
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
  }

  .buttons button {
    padding:15px 30px;
    font-size:1.2rem;
    border:2px solid var(--pink);
    background:transparent;
    color:white;
    cursor:pointer;
    border-radius:10px;
    transition:all 0.3s ease;
    min-width:180px;
    text-shadow:0 0 5px var(--pink);
  }
  .buttons button:hover {
    background:var(--pink);
    color:black;
    box-shadow:0 0 20px var(--pink);
  }

  /* WAVES + PARTICLES */
  .waves { position:absolute; width:200%; height:400px; top:50%; left:50%; transform:translate(-50%, -50%); overflow:hidden; z-index:1; }
  .waves svg { width:100%; height:100%; }
  .wave { animation: waveHorizontal 12s linear infinite, waveVertical 6s ease-in-out infinite alternate; }
  .wave:nth-child(1){ fill: rgba(255,90,200,0.25); }
  .wave:nth-child(2){ fill: rgba(255,90,200,0.18); animation-duration:16s,7s; }
  .wave:nth-child(3){ fill: rgba(255,90,200,0.12); animation-duration:20s,8s; }
  .wave:nth-child(4){ fill: rgba(255,90,200,0.09); animation-duration:25s,9s; }
  .wave:nth-child(5){ fill: rgba(255,90,200,0.06); animation-duration:30s,10s; }

  @keyframes waveHorizontal { 0%{transform:translateX(0);} 100%{transform:translateX(-50%);} }
  @keyframes waveVertical { 0%{transform:translateY(0);} 100%{transform:translateY(20px);} }

  .particles { position:absolute; width:100%; height:100%; top:0; left:0; pointer-events:none; z-index:0; }
  .particle { position:absolute; background:var(--pink); border-radius:50%; opacity:0.5; animation: floatParticle linear infinite; }
  @keyframes floatParticle { 0%{ transform: translateY(0) translateX(0);} 100%{ transform: translateY(-800px) translateX(50px);} }

  footer { display:none; }
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-title">V2</div>
  <button onclick="window.open('index.html', '_top')"><img class="Icon" src="Hone.png" alt="Home"></button>
  <button onclick="window.open('sites.html', '_top')"><img class="Icon" src="world-globe-white-icon.png" alt="Sites"></button>
</div>

<div class="waves"><svg viewBox="0 0 1200 400" preserveAspectRatio="none">
  <path class="wave" d="M0 200 C 150 160 300 240 450 200 S 750 160 900 200 S 1200 240 1350 200 V400 H0 Z"></path>
  <path class="wave" d="M0 210 C 150 170 300 250 450 210 S 750 170 900 210 S 1200 250 1350 210 V400 H0 Z"></path>
  <path class="wave" d="M0 190 C 150 150 300 230 450 190 S 750 150 900 190 S 1200 230 1350 190 V400 H0 Z"></path>
  <path class="wave" d="M0 220 C 150 180 300 260 450 220 S 750 180 900 220 S 1200 260 1350 220 V400 H0 Z"></path>
  <path class="wave" d="M0 180 C 150 140 300 220 450 180 S 750 140 900 180 S 1200 220 1350 180 V400 H0 Z"></path>
</svg></div>

<div class="particles"></div>

<div class="container">
    <h1>SiteBuster V2</h1>
    <h3>These are all the sites on SiteBuster!<br>
  <strong>Please Keep this page closed or secret so it does not get blocked!</strong></h3>
    <div class="buttons" id="buttonContainer"></div>
</div>

<script>
for(let i=0;i<50;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'%';
  p.style.top=Math.random()*100+'%';
  p.style.width=p.style.height=(1+Math.random()*2)+'px';
  p.style.animationDuration=(5+Math.random()*10)+'s';
  document.querySelector('.particles').appendChild(p);
}

const links=[
  { label:"Some Stuff 游릭", url:"https://math.sillygoose12.org/" },
  { label:"Syces Game Shack 游릭", url:"https://ccscience.netlify.app/" },
  { label:"GBA Emulator 游릭", url:"https://sciencebiologyhistory.netlify.app/gba-emulator/" },
  { label:"Fern 游릭", url:"https://science.sillygoose12.org/" },
  { label:"Space 游릭", url:"https://read.bostoncareercounselor.com/" },
  { label:"Daydreamx 游릭", url:"https://app.bostoncareercounselor.com/" },
  { label:"Xen OS 游릭", url:"https://kasaneteto.shop/" },
  { label:"Frogie's Arcade 游릭", url:"https://anything.aaimsedu.in/" },
  { label:"Boredom 游릭", url:"https://math-practice.justlearning.net/" },
];

const container=document.getElementById("buttonContainer");
let currentPopup=null;

links.forEach(link=>{
  const btn=document.createElement("button");
  btn.textContent=link.label;
  btn.onclick=()=>{
    if(currentPopup&&!currentPopup.closed)currentPopup.close();
    const win=window.open("about:blank","_blank");
    currentPopup=win;
    win.document.write(`<iframe src="${link.url}" style="position:fixed;top:0;left:0;width:100%;height:100%;border:none;"></iframe>`);
    win.document.close();
  };
  container.appendChild(btn);
});
</script>
</body>
</html>
