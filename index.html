<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiteBuster</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
  html, body {
    width:100%;
    height:100%;
    background:#120010;
    overflow:hidden;
    color:white;
  }
  body {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }

  /* PINK ACCENT COLOR */
  :root {
    --pink: #ff5fd6;
  }

  .container {
    text-align:center;
    position:relative;
    z-index:10;
    max-width:900px;
    padding:0 20px;
  }

  h1 {
    font-size:6rem;
    color:var(--pink);
    text-shadow:0 0 10px var(--pink),0 0 30px var(--pink);
    animation: float 3s ease-in-out infinite;
    position:relative;
    z-index:2;
  }

  strong { color: var(--pink); text-shadow: 0 0 5px var(--pink); }

  @keyframes float {
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
  }

  .description {
    margin-top:20px;
    font-size:1.2rem;
    color:#ffbaf2;
    text-shadow:0 0 5px rgba(255,100,200,0.4);
  }

  .buttons {
    margin-top:40px;
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
  }

  .buttons button {
    padding:15px 30px;
    font-size:1.2rem;
    border:2px solid var(--pink);
    background:transparent;
    color:white;
    cursor:pointer;
    border-radius:10px;
    transition:all 0.3s ease;
    min-width:180px;
    text-shadow: 0 0 5px var(--pink);
  }

  .buttons button:hover {
    background:var(--pink);
    color:black;
    box-shadow:0 0 20px var(--pink);
  }

  @media(max-width:768px){
    h1{font-size:4rem;}
    .buttons button{padding:12px 20px; font-size:1rem; min-width:150px;}
    .description {font-size:1rem;}
  }

  /* PINK WAVES */
  .waves {
    position:absolute;
    width:200%;
    height:400px;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    overflow:hidden;
    z-index:1;
  }
  .waves svg { width:100%; height:100%; }
  .wave { animation: waveHorizontal 12s linear infinite, waveVertical 6s ease-in-out infinite alternate; }

  .wave:nth-child(1){ fill: rgba(255,90,200,0.25); }
  .wave:nth-child(2){ fill: rgba(255,90,200,0.18); animation-duration:16s,7s; }
  .wave:nth-child(3){ fill: rgba(255,90,200,0.12); animation-duration:20s,8s; }
  .wave:nth-child(4){ fill: rgba(255,90,200,0.09); animation-duration:25s,9s; }
  .wave:nth-child(5){ fill: rgba(255,90,200,0.06); animation-duration:30s,10s; }

  @keyframes waveHorizontal { 0%{transform:translateX(0);} 100%{transform:translateX(-50%);} }
  @keyframes waveVertical { 0%{transform:translateY(0);} 100%{transform:translateY(20px);} }

  /* PARTICLES */
  .particles { position:absolute; width:100%; height:100%; top:0; left:0; pointer-events:none; z-index:0; }
  .particle { position:absolute; width:2px; height:2px; background:var(--pink); opacity:0.5; border-radius:50%; animation: floatParticle linear infinite; }
  @keyframes floatParticle { 0%{ transform: translateY(0) translateX(0);} 100%{ transform: translateY(-800px) translateX(50px);} }

  .background-shadow { position:absolute; width:100%; height:200%; bottom:-50%; left:0; background: radial-gradient(circle at center, rgba(255,40,200,0.1), transparent 70%); z-index:0; }

  footer { position:absolute; bottom:10px; width:100%; text-align:center; font-size:0.8rem; color:#ff9adb; text-shadow:0 0 3px var(--pink); }
</style>
</head>
<body>

<div class="background-shadow"></div>

<div class="waves">
  <svg viewBox="0 0 1200 400" preserveAspectRatio="none">
    <path class="wave" d="M0 200 C 150 160 300 240 450 200 S 750 160 900 200 S 1200 240 1350 200 V400 H0 Z"></path>
    <path class="wave" d="M0 210 C 150 170 300 250 450 210 S 750 170 900 210 S 1200 250 1350 210 V400 H0 Z"></path>
    <path class="wave" d="M0 190 C 150 150 300 230 450 190 S 750 150 900 190 S 1200 230 1350 190 V400 H0 Z"></path>
    <path class="wave" d="M0 220 C 150 180 300 260 450 220 S 750 180 900 220 S 1200 260 1350 220 V400 H0 Z"></path>
    <path class="wave" d="M0 180 C 150 140 300 220 450 180 S 750 140 900 180 S 1200 220 1350 180 V400 H0 Z"></path>
  </svg>
</div>

<div class="particles">
<script>
  for(let i=0;i<50;i++){
    const p = document.createElement('div');
    p.className='particle';
    p.style.left = Math.random()*100+'%';
    p.style.top = Math.random()*100+'%';
    p.style.animationDuration = (5+Math.random()*10)+'s';
    document.querySelector('.particles').appendChild(p);
  }
</script>
</div>
